format = """
$time\
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$vagrant\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$custom\
$cmd_duration\
$line_break\
$lua\
$jobs\
$battery\
$status\
$character"""

add_newline = true

[directory]
truncation_length = 1
truncation_symbol = "…/"
truncate_to_repo = false
fish_style_pwd_dir_length=1
read_only = " "

[cmd_duration]
disabled = false
format = " [$duration]($style) "

[git_status]
disabled = false
format = '( [\[$all_status$ahead_behind\]]($style))'
conflicted = "="
ahead =	"⇡${count}"
behind = "⇣${count}"
diverged = "⇡⇣"
untracked = "?${count}"
stashed = "#${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "r${count}"
deleted = "x${count}"
style =	"bold dimmed red"

[git_branch]
disabled = false
format = '[$symbol$branch]($style)'
symbol = " "

[python]
disabled = false
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'
symbol = " "

[docker_context]
disabled = false
symbol = " "

[kubernetes]
disabled = true
symbol = "⎈ "
style = "dimmed green"
format = '\[[$symbol$context( \($namespace\))]($style)\]'

[aws]
disabled = false
format = ' [$symbol($profile)]($style)'
style = "bold blue"
symbol = " "

[helm]
disabled = false

[java]
disabled = false
symbol = " "

[package]
disabled = true
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[conda]
symbol = " "

[hg_branch]
disabled = true
symbol = " "

[dart]
disabled = true
symbol = " "

[dotnet]
disabled = true

[elixir]
disabled = true
symbol = " "

[elm]
disabled = true
symbol = " "

[erlang]
disabled = true

[golang]
disabled = true
symbol = " "

[julia]
disabled = true
symbol = " "

[kotlin]
disabled = true

[nim]
disabled = true
symbol = " "

[ocaml]
disabled = true

[perl]
disabled = true
symbol = " "

[php]
disabled = true
symbol = " "

[purescript]
disabled = true

[swift]
disabled = true
symbol = "ﯣ "

[zig]
disabled = true

[memory_usage]
