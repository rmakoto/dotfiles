add_newline = true

[directory]
truncation_length = 1
truncation_symbol = "…/"
truncate_to_repo = false
fish_style_pwd_dir_length=1
read_only = " "

[cmd_duration]
disabled = false
format = " [$duration]($style) "

[git_status]
disabled = false
format = '( [\[$all_status$ahead_behind\]]($style))'
conflicted = "="
ahead =	"⇡${count}"
behind = "⇣${count}"
diverged = "⇡⇣"
untracked = "?${count}"
stashed = "#${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "r${count}"
deleted = "x${count}"
style =	"bold dimmed red"

[git_branch]
disabled = false
format = '[$symbol$branch]($style)'
symbol = " "

[python]
disabled = false
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'
symbol = " "

[docker_context]
disabled = false
symbol = " "

[kubernetes]
disabled = true
symbol = "⎈ "
style = "dimmed green"
format = '\[[$symbol$context( \($namespace\))]($style)\]'

[aws]
disabled = true
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'
style = "bold blue"
symbol = "  "

